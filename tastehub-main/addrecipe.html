<main>
<div class="container">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="recipeName" class="form-label">Recipe Name</label>
      <input type="text" class="form-control" id="recipeName">
    </div>
    <div class="col-md-6">
      <label for="category" class="form-label">Category</label>
      <select id="category" class="form-select">
        <option selected>Choose...</option>
        <option>Appetizers</option>
        <option>Main Courses</option>
        <option>Desserts</option>
        <option>Healthy Choices</option>
        <option>Quick & Easy</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="recipeImage" class="form-label">Upload Recipe Image</label>
      <input class="form-control" type="file" id="recipeImage">
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" id="recipe-description" placeholder="Recipe Description" style="height: 100px;" required></textarea>
      <label for="recipe-description">Recipe Description</label>
    </div>
    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave the recipe steps here" id="instructions" style="height: 150px"></textarea>
      <label for="instructions">Recipe Instructions</label>
    </div>
    <div class="mb-3">
      <label for="ingredients">Ingredients:</label>
      <input type="text" class="form-control mb-2" id="ingredients" placeholder="Enter first ingredient">
      <button type="button" class="btn btn-outline-secondary" id="add-ingredient">+ Add another ingredient</button>
    </div>
    <div class="mb-3">
      <label for="prep-time">Preparation Time:</label>
      <input type="text" class="form-control" id="prep-time" placeholder="e.g., 30 minutes">
    </div>

    <div class="mb-3">
      <label for="difficulty">Difficulty Level:</label>
      <select class="form-select" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Tags:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="vegetarian" value="vegetarian">
        <label class="form-check-label" for="vegetarian">Vegetarian</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="vegan" value="vegan">
        <label class="form-check-label" for="vegan">Vegan</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="glutenfree" value="glutenfree">
        <label class="form-check-label" for="glutenfree">Gluten-Free</label>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="preps-time" class="form-label">Prep Time</label>
        <input type="text" class="form-control" id="preps-time" placeholder="e.g., 15 min">
      </div>
      <div class="col-md-6">
        <label for="cook-time" class="form-label">Cook Time</label>
        <input type="text" class="form-control" id="cook-time" placeholder="e.g., 45 min">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit Recipe</button>
    <button type="reset" class="btn btn-secondary">Reset Form</button>
  </form>
</div>
