<main class="form-container_mx">
  <h2>Register for an Account</h2>
  <form action="#" method="POST">
    <div class="input-group mb-3">
      <span class="input-group-text">Username:</span>
      <input type="text" class="form-control" placeholder="Enter your username" aria-label="Username">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Email:</span>
      <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Password:</span>
      <input type="password" class="form-control" placeholder="Enter your password" aria-label="Password">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Confirm:</span>
      <input type="password" class="form-control" placeholder="Confirm your password" aria-label="Confirm Password">
    </div>
    <button type="submit" class="go-back-button">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Log in here</a>.</p>
